<div>
  <div>
    <span *ngFor="let m of messages">
      <div (click)="onSelect(m)">{{m.messageTitle}}</div>
      <div>{{m.likes}}</div>
      <div>{{m.messageContent}}</div>
      <input type="button" value="Delete Message" (click)="delete(m)"/>
      <br><br>
    </span>
  </div>
  <a routerLink="/add-message" routerLinkActive="active">Add Message</a>
</div>
